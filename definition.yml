method:
  id: projected_dpt
  name: Projected DPT
  source: tool
  platform: R
  url: https://bioconductor.org/packages/release/bioc/html/destiny.html
  license: GPL-3

container:
  url: https://github.com/dynverse/ti_projected_dpt
  docker: dynverse/ti_projected_dpt

wrapper:
  type: dimred_projection
  topology_inference: fixed
  trajectory_types:
  - bifurcation
  - convergence
  example: /code/example.R
  input_required: expression
  input_optional:
  - start_id
  - features_id

parameters:
  - id: sigma
    type: character
    default: local
    values:
    - local
    - global
    description: |-
      Diffusion scale parameter of the Gaussian kernel. A larger sigma might be necessary if the eigenvalues can not be found because of a singularity in the matrix. Must be one of:
      \itemize{
      \item A character vector: \code{"local"} (default) or \code{"global"},
      \item a numeric global sigma -- a global sigma will be calculated using \code{\link[destiny:find_sigmas]{destiny::find_sigmas()}}
      \item or a \code{\link[destiny:Sigmas-class]{destiny::Sigmas-class()}} object.
      }
  - id: distance
    type: character
    default: euclidean
    values:
    - euclidean
    - cosine
    - rankcor
    description: |-
      A \code{\link[stats:dist]{stats::dist()}} object, or a character vector specifying which distance metric to use. Allowed measures:
      \itemize{
      \item Euclidean distance (default),
      \item cosine distance (1-corr(c_1, c_2)), or
      \item rank correlation distance (1-corr(rank(c_1), rank(c_2)))
      }
  - id: ndim
    type: integer
    default: 20
    distribution:
      type: uniform
      lower: 3
      upper: 100
    description: Number of eigenvectors/dimensions to return
  - id: density_norm
    type: logical
    default: yes
    description: logical. If TRUE, use density normalisation
  - id: n_local
    description: If sigma == 'local', the \code{n_local}
      nearest neighbor(s) determine(s) the local sigma
    type: range
    default:
    - 5
    - 7
    as_integer: TRUE
    lower_distribution:
      type: uniform
      lower: 2
      upper: 20
    upper_distribution:
      type: uniform
      lower: 2
      upper: 20
  - id: w_width
    type: numeric
    default: 0.1
    distribution:
      type: expuniform
      lower: 0.0001
      upper: 1
    description: Window width to use for deciding the branch cutoff
